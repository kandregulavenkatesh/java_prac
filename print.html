<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function print(){
       for(var i=1; i<100; i++){
        if(i%15==0){
            console.log("fizzbuzz");
        }
        else if(i%3==0){
            console.log("fizz");
        }
        else if(i%5==0){
            console.log("buzz");
        }
        else {
           console.log(i);
        }
       }
    }
       print();
    </script>
    
</body>
</html>
