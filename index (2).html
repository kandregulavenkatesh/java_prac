<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java_script</title>
</head>
<body>
    <script type="text/javascript">
  var stars="";
  for(var i=5; i>=1; i--){
    stars="";
     for(var j=1; j<=i; j++){
        stars=stars + "* ";
     } 
     console.log(stars);
  }
    </script>
</body>
</html>
